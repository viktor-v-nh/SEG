<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EGM</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Smeni go main.css so iskomentiranoto -->
    <link rel="stylesheet" href="main.css">
    <!-- <link rel="stylesheet" href="/static/loyalty/css/main.css"> -->
    
  </head>
  <body>
    <main role="main" class="h-100">
      <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
          <div class="sidebar-header">
            <h3>East Gate Mall</h3>
            <h4>SEG Loyalty</h4>
          </div>

          <ul class="list-unstyled components">

            <li> 
              <a href="/">
                Искористи ваучер</a>
            </li>
            
            <li>
              <a href="/logout/">Одјави се</a>
            </li>
            <li>
              <a href="/password_change/">Промени лозинка</a>
            </li>
          </ul>

        </nav>

        <!-- Page Content  -->
        <div id="content">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <button type="button" id="sidebarCollapse" class="btn">
                <i class="fas fa-align-left"></i>
                <span>Мени</span>
              </button>
            </div>
          </nav>

          <!-- Logo -->
          <div class="text-center mb-4">
            <img src="/static/loyalty/img/logo.png" class="img-fluid" alt="SEG Loyalty" />
          </div>

          <!-- Form -->
          <div class="container">
            <h1 class="text-center mb-4">Искористи ваучер</h1>
            <form method="post">
              <input
                type="hidden"
                name="csrfmiddlewaretoken"
                value="7W1ozP4Im2wcdSmbPOXMvAuiP4A4amBIvMSf6uURQUeQi3UMed72cLldmBDq79Ix"
              />
              <div id="div_id_voucher_code" class="mb-3">
                <label for="id_voucher_code" class="form-label requiredField">
                  Код на ваучер<span class="asteriskField">*</span>
                </label>
                <input
                  type="text"
                  name="voucher_code"
                  maxlength="13"
                  class="textinput form-control"
                  required=""
                  id="id_voucher_code"
                />
              </div>
              <div id="div_id_user_code" class="mb-3">
                <label for="id_user_code" class="form-label requiredField">
                  Број на корисник<span class="asteriskField">*</span>
                </label>
                <input
                  type="text"
                  name="user_code"
                  maxlength="13"
                  class="textinput form-control"
                  required=""
                  id="id_user_code"
                />
              </div>
              <div class="mb-3">
                <div class="">
                  <input
                    type="submit"
                    name="submit"
                    value="Искористи ваучер"
                    class="btn btn-primary"
                    id="submit-id-submit"
                  />
                </div>
              </div>
            </form>

        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <script>
      $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
          $('#sidebar').toggleClass('active');
        });
      });
    </script>
  </body>
</html>
